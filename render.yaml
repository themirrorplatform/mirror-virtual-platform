# Render.com configuration for AI Engine
services:
  - type: web
    name: mirror-ai-engine
    runtime: docker
    dockerfilePath: Dockerfile.render
    plan: starter
    region: oregon
    branch: main
    rootDir: mirrorx-engine
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-opus-4-5-20251101
      - key: ANTHROPIC_TONE_MODEL
        value: claude-3-haiku-20240307
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: HUME_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://themirrorplatform.online,http://localhost:3000
      - key: FRONTEND_ORIGIN
        value: https://themirrorplatform.online
      - key: MAX_TOKENS
        value: 1000
      - key: TEMPERATURE
        value: 0.7
    healthCheckPath: /health
    autoDeploy: true
